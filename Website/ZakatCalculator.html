	<script>
	function calculateZakat() {
		let income = parseFloat(document.getElementById("income").value);

		if (isNaN(income) || income <= 0) {
			document.getElementById("result").innerHTML = "Please enter a valid positive number for Annual Gross Income (RM).";
			return;
		}

		let zakatAmount = (income * 2.5) / 100;

		document.getElementById("result").innerHTML = "Your Zakat Pendapatan: RM" + zakatAmount.toFixed(2);
	}
