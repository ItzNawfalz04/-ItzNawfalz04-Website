	<script>
	function convertToMetre() {
		let inputValue = parseFloat(document.getElementById("inputValue").value);
		let result = inputValue / 100;
		document.getElementById("result").innerHTML = result + " metre";
		alert(result + " metre");
	}

	function convertToCm() {
		let inputValue = parseFloat(document.getElementById("inputValue").value);
		let result = inputValue * 100;
		document.getElementById("result").innerHTML = result + " cm";
		alert(result + " cm");
	}

	function convertToKm() {
		let inputValue = parseFloat(document.getElementById("inputValue").value);
		let result = inputValue / 1000;
		document.getElementById("result").innerHTML = result + " km";
		alert(result + " km");
	}

	function convertToMeter() {
		let inputValue = parseFloat(document.getElementById("inputValue").value);
		let result = inputValue * 1000;
		document.getElementById("result").innerHTML = result + " metre";
		alert(result + " metre");
	}

	function convertToFahrenheit() {
		let inputValue = parseFloat(document.getElementById("inputValue").value);
		let result = (inputValue * 9/5) + 32;
		document.getElementById("result").innerHTML = result + " °F";
		alert(result + " °F");
	}
