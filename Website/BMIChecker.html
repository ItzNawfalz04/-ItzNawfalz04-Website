	<script>
    let btn = document.getElementById('btn');
    // Click event for calculate BMI
    btn.addEventListener('click', () =>{
        let Weight = document.getElementById('Weight').value;
        let Height = document.getElementById('height').value;
        let result = document.getElementById('BMI');
        let bmiValue = document.getElementById('BMIValue');

        let BMI = parseFloat(Weight) / (parseFloat(Height) * parseFloat(Height));
        bmiValue.value = BMI.toFixed(2);

        if(BMI < 18.5){
            result.value = "Wasted";
            result.style.backgroundColor = "blue";
            result.style.color = "white";
        }
        else if(BMI >= 18.5 && BMI <= 24.9){
            result.value = "Normal";
            result.style.backgroundColor = "green";
            result.style.color = "white";
        }
        else if(BMI >= 25 && BMI <= 29.9){
            result.value = "Overweight";
            result.style.backgroundColor = "yellow";
            result.style.color = "black";
        }
        else if(BMI >= 30 && BMI <= 39.9){
            result.value = "Obese";
            result.style.backgroundColor = "orange";
        }
        else{
            result.value = "Extremely Obese";
            result.style.backgroundColor = "red";
            result.style.color = "white";
        }
    })
	</script>
